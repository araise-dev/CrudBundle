<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
<div id="app"></div>

<!-- Include Mermaid -->
<script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

<script>
    // Mermaid Config
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    // Docsify Config
    window.$docsify = {
        name: 'whatwedoCrudBundle',
        repo: 'whatwedo/CrudBundle',
        loadSidebar: true,
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
        },

        // Mermaid Config
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return (
                            '<div class="mermaid">' +
                            mermaid.render("mermaid-svg-" + num++, code) +
                            "</div>"
                        );
                    }
                    return this.origin.code.apply(this, arguments);
                },
            },
        },
    };
    window.whatwedoOptions = {
        githubBase: 'https://raw.githubusercontent.com/%repo%/1.0-dev/%file%',
        fullPath: (repo, file) => {
            return window.whatwedoOptions.githubBase.replace('%repo%', repo).replace('%file%', file);
        }
    };
</script>
<!-- Docsify v4 plugins -->
<script src="docsify-plugin-php-doc-parser.js"></script>

<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
    <div id="app"></div>
    <script>
        window.$docsify = {
            name: 'whatwedoCrudBundle',
            repo: 'whatwedo/CrudBundle',
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            mermaidConfig: {
                querySelector: ".mermaid"
            }
        };
        window.whatwedoOptions = {
            githubBase: 'https://raw.githubusercontent.com/%repo%/1.0-dev/%file%',
            fullPath: (repo, file) => {
                return window.whatwedoOptions.githubBase.replace('%repo%', repo).replace('%file%', file);
            }
        };
    </script>
    <!-- Docsify v4 plugins -->
    <script src="docsify-plugin-php-doc-parser.js"></script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Prism Language Support (Code-Highlighting) -->
    <script src="docsify_extensions/prism-php.min.js"></script>
    <script src="docsify_extensions/prism-json.min.js"></script>
    <script src="docsify_extensions/prism-scss.min.js"></script>
    <script src="docsify_extensions/prism-sass.min.js"></script>
    <script src="docsify_extensions/prism-yaml.min.js"></script>
    <script src="docsify_extensions/prism-twig.min.js"></script>
    <script src="docsify_extensions/prism-bash.min.js"></script>

    <!-- Mermaid Support -->
    <!-- Source: https://github.com/Leward/mermaid-docsify -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="docsify_extensions/docsify-mermaid_v2.0.0.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>araise Framework - Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="icon" href="media/favicon-32x32.png" sizes="32x32">
    <meta name="description" content="This bundle is part of the araise.dev framework.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <meta property="og:image" content="https://araise.dev/wp-content/uploads/araise-OG-1.png">
</head>
<body>
    <div id="app"></div>
    <style>
        :root {
            --mono-hue: 248;
            --mono-saturation: 60%;
            --mono-tint2: hsl(var(--mono-hue), var(--mono-saturation), 55%);
            --mono-tint3: hsl(var(--mono-hue), var(--mono-saturation), 65%);
            --theme-hue: 300;
            --theme-saturation: 100%;
            --theme-lightness : 50%;
            --base-background-color: #1b1447;
            --base-color: #ffffff;
            --base-font-family: 'Poppins', sans-serif;
            --base-font-weight: 500;
            --hr-border: 1px solid var(--base-color);
            --strong-font-weight: 700;
        }
        .sidebar>h1 img {
            max-width: 75%;
        }
    </style>
    <script>
        window.$docsify = {
            name: 'araise Framework - Documentation',
            repo: 'araise-dev/CrudBundle',
            logo: '/media/araise-crud-neg.svg',
            loadSidebar: true,
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md'
            },
            maxLevel: 3,
            subMaxLevel: 3,
            mermaidConfig: {
                querySelector: ".mermaid"
            },
        };
        window.whatwedoOptions = {
            githubBase: 'https://raw.githubusercontent.com/%repo%/main/%file%',
            fullPath: (repo, file) => {
                return window.whatwedoOptions.githubBase.replace('%repo%', repo).replace('%file%', file);
            }
        };
    </script>
    <!-- Docsify v4 plugins -->
    <script src="docsify-plugin-php-doc-parser.js"></script>

    <!-- Docsify v4 -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Prism Language Support (Code-Highlighting) -->
    <!-- Source: https://prismjs.com -->
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-php.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-json.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-scss.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-sass.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-yaml.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-twig.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://unpkg.com/prismjs@1.29.0/components/prism-yaml.min.js"></script>

    <!-- Mermaid Support -->
    <!-- Source: https://github.com/Leward/mermaid-docsify -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({
            startOnLoad: true,
            theme: 'base',
            themeVariables: {
                darkMode: true,
                primaryColor: '#5b47d1',
                primaryTextColor: '#ffffff',
                primaryBorderColor: '#1b1447',
                lineColor: '#fc00ff',
                secondaryColor: '#fc00ff',
                tertiaryColor: '#fc00ff',
            },
        });
        window.mermaid = mermaid;
    </script>
    <script src="https://unpkg.com/docsify-mermaid@2.0.0/dist/docsify-mermaid.js"></script>
</body>
</html>
